<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Calculadora</title>

</head>

<body>

    <section id='calculadora'>

        <div class="display" id="display" style="height: 40px;"></div>

            <div class="botao">
                <button id="limparCalculo"   style="width: 50px; height: 30px;">C</button>
                <button id="limparDisplay"   style="width: 50px; height: 30px;">CE</button>
                <button id="backspace"       style="width: 107.5px; height: 30px;"><<</button>

                <br>
                <button id="maismenos"       style="width: 50px; height: 30px;">&plusmn</button>
                <button id="operadorDivi"    style="width: 50px; height: 30px;">/</button>
                <button id="operadorMulti"   style="width: 50px; height: 30px;">*</button>
                <button id="operadorSubi"    style="width: 50px; height: 30px;">-</button>
                <br>
                <button id="tecla7"          style="width: 50px; height: 30px;">7</button>
                <button id="tecla8"          style="width: 50px; height: 30px;">8</button>
                <button id="tecla9"          style="width: 50px; height: 30px;">9</button>
                <button id="operadorSoma"    style="width: 50px; height: 30px;">+</button>
                <br>
                <button id="tecla4"          style="width: 50px; height: 30px;">4</button>
                <button id="tecla5"          style="width: 50px; height: 30px;">5</button>
                <button id="tecla6"          style="width: 50px; height: 30px;">6</button>

                <br>
                <button id="tecla1"          style="width: 50px; height: 30px;">1</button>
                <button id="tecla2"          style="width: 50px; height: 30px;">2</button>
                <button id="tecla3"          style="width: 50px; height: 30px;">3</button>
                <div id="botaoIgual">
                <button id="igual"           style="width: 50px; height: 30px; height: 106px;">=</button>
                </div>
                <br>
                <button id="tecla0"          style="width: 107.5px; height: 30px;">0</button>
                <button id="decimal"         style="width: 50px; height: 30px;">,</button>
            </div>
    </section>

    <script src="assets/js/main.js"></script>

</body>
</html>
